<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Track Master - Payment</title>
  <link rel="stylesheet" href="css/style_payment.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">TM</div>
    <nav class="menu">
      <a href="home.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png"><span>Home</span></a>
      <a href="orders.html"><img src="img/box.png"><span>Orders</span></a>
      <a href="mytrucks.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/delivery.png"><span>My Trucks</span></a>
      <a href="payment.html" class="active"><img src="https://img.icons8.com/ios-filled/50/ffffff/money.png"><span>Payment</span></a>
      <a href="report.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/error.png"><span>Report</span></a>
      <a href="account.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/user.png"><span>Account</span></a>
    </nav>
  </header>

  <main class="payment-container">
    <div class="payment-box">
      <h2>Payment</h2>
      <img src="img/QR_code.png" alt="QR Code" class="qr-image">
      <p class="tracking-code">#FSTH123456789</p>
      <p class="amount">60 Bath</p>
      <div class="upload-box">
        <input type="file" id="fileUpload" hidden onchange="displayFileName()">
        <label for="fileUpload" class="upload-label">Add a file <span>+</span></label>
        <div id="fileName" class="file-name"></div> <!-- ส่วนแสดงชื่อไฟล์ -->
      </div>
      <button class="confirm-btn" onclick="confirmPayment()">Confirm</button>
    </div>
  </main>

  <footer class="footer-bar"></footer>
  <script src="js/payment.js"></script>
</body>
</html>
