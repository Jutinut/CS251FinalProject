<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Track Master - Account</title>
  <link rel="stylesheet" href="css/style_account.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">TM</div>
    <nav class="menu">
      <a href="home.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png"><span>Home</span></a>
      <a href="orders.html"><img src="img/box.png"><span>Orders</span></a>
      <a href="mytrucks.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/delivery.png"><span>My Trucks</span></a>
      <a href="payment.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/money.png"><span>Payment</span></a>
      <a href="report.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/error.png"><span>Report</span></a>
      <a href="account.html" class="active"><img src="https://img.icons8.com/ios-filled/50/ffffff/user.png"><span>Account</span></a>
    </nav>
  </header>

  <main>
    <section class="account-container">
      <!-- ส่วนหัวโปรไฟล์ -->
      <div class="profile-header">
        <div class="profile-image">
          <img src="img/profile.png" alt="User Profile">
        </div>
        <div class="profile-title">
          <h3 id="user-name">xxxxxxxxxx</h3>
          <p id="user-id">ID : 1234567890</p>
        </div>
        <div class="edit-button-container">
          <button type="button" class="edit-button" id="editBtn">Edit</button>
        </div>
      </div> <!-- ✅ ปิด profile-header -->

      <!-- ฟอร์ม -->
      <div class="profile-form">
        <form id="accountForm">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" value="Enter your name" readonly required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="0000000000" readonly required>
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary" value="0" readonly required>
          </div>
        </form>
      </div>
    </section>

    <!-- ปุ่ม Logout -->
    <div class="logout-container">
      <button type="button" class="logout-button" onclick="logout()">Logout</button>
    </div>
  </main>

  <footer class="footer-bar"></footer>
  <script src="js/account.js"></script>
</body>
</html>
