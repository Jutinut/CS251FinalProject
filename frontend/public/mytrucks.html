<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Track Master - My Trucks</title>
  <link rel="stylesheet" href="css/style_mytruck.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">TM</div>
    <nav class="menu">
      <a href="home.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png"><span>Home</span></a>
      <a href="orders.html"><img src="img/box.png"><span>Orders</span></a>
      <a href="mytrucks.html" class="active"><img src="https://img.icons8.com/ios-filled/50/ffffff/delivery.png"><span>My Trucks</span></a>
      <a href="payment.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/money.png"><span>Payment</span></a>
      <a href="report.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/error.png"><span>Report</span></a>
      <a href="account.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/user.png"><span>Account</span></a>
    </nav>
  </header>

  <main>
    <div class="main-container">
      <div class="tracking-container">
        <!-- แสดงให้ซ้าย -->
        <div class="tracking-box">
          <div class="tracking-header">
            <div class="parcel-icon">
              <img src="img/package.png" alt="Package">
            </div>
            <div class="parcel-id">
              <h2>#FSTH123456789</h2>
              <p>On the way - 24 MAY</p>
            </div>
          </div>
          
          <div class="map-container">
            <a href="https://maps.app.goo.gl/t13h8ETp1fcVFJJS7" target="_blank">
              <img src="img/map_cs.png" alt="Tracking Map" class="tracking-map">
            </a>
          </div>
          
          <div class="status-tracker">
            <div class="status-line">
              <div class="status-dot completed"></div>
              <div class="status-dot completed"></div>
              <div class="status-dot completed"></div>
              <div class="status-dot"></div>
            </div>
            <div class="status-labels">
              <div class="status-label">In the midst of verification</div>
              <div class="status-label">Verify order</div>
              <div class="status-label">Shipping</div>
              <div class="status-label">Delivered</div>
            </div>
            <button class="delivered-button">Delivered</button>
          </div>
          
        </div>
      </div>
  </main>

  <footer class="footer-bar"></footer>
  <script src="js/mytruck.js"></script>
</body>
</html>
