<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="437924749556-e0ofrjeqhe3m9tpqevv8fdu96dkj9i9i.apps.googleusercontent.com">
  <title>Track Master - Login/Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="form-box" id="loginBox">
      <h2>Login</h2>
      <form>
        <label>Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username" required>

        <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
              <span class="toggle-password" onclick="togglePassword('loginPassword', this)">👁</span>
        </div>

        <a href="#">Forgot password?</a>

        <button type="button" onclick="loginUser()">Login</button>

        <p class="text-center">Sign in with</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <!-- <div class="social-icons">
          <a href="#"><img src="https://img.icons8.com/color/48/facebook.png" alt="facebook"></a>
          <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="apple"></a>
        </div> -->

        <p class="switch-text">Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box hidden" id="registerBox">
      <h2>Register</h2>
      <form id = "registerForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="registerPassword" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword('registerPassword', this)">👁</span>
        </div>
        
        <label>Name</label>
        <input type="name" id="name" placeholder="Enter your name" required>

        <label>Address</label>
        <input type="address" id="address" placeholder="Enter your address" required>

        <label>Phone</label>
        <input type="phone" id="phone" placeholder="Enter your phone" required>
        
        <button type="button" onclick="registerUser()">Register</button>

        <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
